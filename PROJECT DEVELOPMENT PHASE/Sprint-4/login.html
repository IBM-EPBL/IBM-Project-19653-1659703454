<!DOCTYPE html>
<html lang="en">

<head>
  <!-- REQUIRED META TAGS -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutrition Assistant Application</title>

  <!-- BOOTSTRAPS CSS  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- OPTIONAL JAVASCRIPT -->
  <!-- JQUERY FIRST,THEN POPPER.JS,THEN BOOTSTRAP JS -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src=https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  <style>
    .gradient-custom {
      /* fallback for old browsers */
      background: url('/static/images/nutri.jpg');
      /* Full height */
      height: 100%;

      /* Center and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>

<body>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-left align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card card  bg-transparent rounded border border-warning text-black" style="border-radius: 1rem;">
            <div class="card-body  p-5 ">

              <div class="mb-md-5 mt-md-4 pb-5">


                <h1 class="fw-bold mb-2 text-uppercase">Login</h1>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
                <form>
                <div class="form-group form-white mb-4">
                  <label class="form-label font-weight-bold "for="typeEmailX">Enter Your Email</label>
                  <input type="email" id="typeEmail"  class="form-control form-control-lg" required>

                </div>

                <div class="form-group form-white mb-4">
                  <label class="form-label font-weight-bold" for="typePasswordX">Enter Your Password</label>
                  <input type="password" id="typePassword" class="form-control form-control-lg"  required>

                </div>

                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="forgetpassword.html">Forgot password?</a></p>

                <input type="submit" name="submit_btn" id="register" class="btn btn-dark btn-md" > <a href ="/index"></a>
              </div>
            </form>
                <p class="mb-0 ">Don't have an account? <a href="/register">Sign Up</a>
                </p>
              </div>
           </div>
          
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
